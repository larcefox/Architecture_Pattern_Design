{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block main %}
    <h1>Jinja 2 Template</h1>
    <h3>Page title {{ title }}</h3>
    <h4>Page body {{ body.client }}</h4>
    <ul>
        {% if body.data %}
            {% for item in body.data %}
                <li>{{ item.popitem() }}</li>
            {% endfor %}
        {% endif %}
    </ul>
{% endblock %}
